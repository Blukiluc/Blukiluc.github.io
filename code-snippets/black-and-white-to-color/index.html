<style type="text/css">
	body {
		height: 100vh;
		overflow: hidden;
	}

		display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top: auto;
		margin-bottom: auto;
		height: 100%;
		filter: grayscale(100%);

	}

	img:hover{
		filter: grayscale(0%);
