<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Images Déplaçables</title>
  <style>
    :root {
      --size-px: 150px;
      --size-percent: 20%;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .draggable {
      position: absolute;
      /* width: var(--size-px);
      height: var(--size-px); */
      width: var(--size-percent);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: grab;
      user-select: none;
      border-radius: 5%;
    }
    #drop-zone {
      position: absolute;
      /* width: var(--size-px);
      height: var(--size-px); */
      width: var(--size-percent);
      aspect-ratio: 1 / 1;
      top: 200px;
      left: 300px;
      border: 2px dashed #666;
      background: rgba(0, 255, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      border-radius: 5%;
    }
    #drop-zone.occupied {
      background: rgba(255, 0, 0, 0.2);
      border-color: red;
    }
    #drop-zone.hovering {
      background: rgba(0, 255, 0, 0.4);
      border-style: solid;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="drop-zone"></div>
    <img src="https://i.pinimg.com/736x/0a/72/22/0a7222a8b3464da1986cd088cfda9756.jpg" class="draggable" style="top: 77px; left: 808px; transform: rotate(-90deg);" alt="Image 1">
    <img src="https://i.pinimg.com/736x/81/37/00/813700e1473ae9b0938fe96c884b1fc3.jpg" class="draggable" style="top: 474px; left: 1142px; transform: rotate(-90deg);" alt="Image 2">
    <img src="https://i.pinimg.com/736x/d1/34/e6/d134e6aa7116f71cc3333834a6ae0ca1.jpg" class="draggable" style="top: 77px; left: 1490px;" alt="Image 3">
  </div>

  <script>
    const container = document.getElementById('container');
    const images = document.querySelectorAll('.draggable');
    const dropZone = document.getElementById('drop-zone');
    let activeImage = null;
    let offsetX = 0;
    let offsetY = 0;
    let currentDropZone = null;

    images.forEach(img => {
      img.addEventListener('dragstart', (e) => e.preventDefault());

      img.addEventListener('mousedown', (e) => {
        activeImage = img;
        offsetX = e.clientX - img.offsetLeft;
        offsetY = e.clientY - img.offsetTop;
        img.style.cursor = 'grabbing';
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (activeImage) {
        const containerRect = container.getBoundingClientRect();
        const imgRect = activeImage.getBoundingClientRect();
        const imgWidth = imgRect.width;
        const imgHeight = imgRect.height;
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        let hoveringZone = null;

        const rect = dropZone.getBoundingClientRect();
        const isHovering =
          mouseX >= rect.left &&
          mouseX <= rect.right &&
          mouseY >= rect.top &&
          mouseY <= rect.bottom;

        if (isHovering && !dropZone.classList.contains('occupied')) {
          dropZone.classList.add('hovering');
          dropZone.innerHTML = "<p>DROP<br>HERE</p>";
        } else {
          dropZone.classList.remove('hovering');
          dropZone.innerHTML = '';
        }

        if (dropZone.classList.contains('occupied')) {
          const isImageInDropZone =
            imgRect.left >= rect.left &&
            imgRect.right <= rect.right &&
            imgRect.top >= rect.top &&
            imgRect.bottom <= rect.bottom;

          if (isImageInDropZone) {
            dropZone.classList.remove('occupied');
          }
        }

        let newLeft = e.clientX - offsetX - containerRect.left;
        let newTop = e.clientY - offsetY - containerRect.top;

        newLeft = Math.max(0, Math.min(newLeft, container.clientWidth - imgWidth));
        newTop = Math.max(0, Math.min(newTop, container.clientHeight - imgHeight));

        activeImage.style.left = newLeft + 'px';
        activeImage.style.top = newTop + 'px';

      }
    });

    document.addEventListener('mouseup', (e) => {
      if (!activeImage) return;

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const dropZoneRect = dropZone.getBoundingClientRect();

      const isMouseInDropZone =
        mouseX >= dropZoneRect.left &&
        mouseX <= dropZoneRect.right &&
        mouseY >= dropZoneRect.top &&
        mouseY <= dropZoneRect.bottom;

      if (isMouseInDropZone && !dropZone.classList.contains('occupied')) {
        const containerRect = container.getBoundingClientRect();
        const imgRect = activeImage.getBoundingClientRect();
        
        const imgWidth = imgRect.width;
        const imgHeight = imgRect.height;

        const centerLeft = dropZoneRect.left - containerRect.left + (dropZoneRect.width - imgWidth) / 2;
        const centerTop = dropZoneRect.top - containerRect.top + (dropZoneRect.height - imgHeight) / 2;

        activeImage.style.left = centerLeft + 'px';
        activeImage.style.top = centerTop + 'px';

        dropZone.classList.add('occupied');
        dropZone.classList.remove('hovering');

        const sound = new Audio("pop.mp3");
        sound.volume = 0.3;
        sound.play();
      }

      activeImage.style.cursor = 'grab';
      activeImage = null;
    });


    // CHANGE TEXT SIZE IN DROP ZONES
    function resizeText() {
      const dropZones = document.querySelectorAll('.drop-zone');
      dropZones.forEach(zone => {
        const zoneWidth = zone.offsetWidth;
        zone.style.fontSize = (zoneWidth * 0.1) + 'px';
      });
    }

    window.addEventListener('resize', resizeText);
    window.addEventListener('load', resizeText);
  </script>
</body>
</html>
