<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Collection LEGO</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.lego-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.lego-card {
    background: white;
    border-radius: 10px;
    width: 23%;
    height: 450px; /* hauteur fixe pour toutes les cartes */
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s;
}

.lego-card:hover {
    transform: translateY(-5px);
}

/* Zone image prend tout l'espace au-dessus du texte */
.image-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

/* Image adaptative selon l'orientation */
.image-wrapper img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
}

/* Texte en bas */
.lego-info {
    padding: 10px;
    text-align: center;
    background: white;
}

.lego-info h5 {
    margin: 5px 0;
    font-size: 16px;
}

.lego-info small {
    display: block;
    color: #555;
    margin: 2px 0;
}

@media (max-width: 900px) {
    .lego-card {
        width: 45%;
    }
}

@media (max-width: 500px) {
    .lego-card {
        width: 100%;
    }
}
</style>
</head>
<body>

<h1 style="text-align:center;">Ma Collection LEGO</h1>

<div id="legoGrid" class="lego-grid"></div>

<script>
async function loadCollection() {
    const container = document.getElementById("legoGrid");
    const response = await fetch("data.json");
    const sets = await response.json();

    sets.forEach(set => {
        const card = document.createElement("div");
        card.className = "lego-card";

        const localImg = `img/${set.set_num}.jpg`;

        card.innerHTML = `
            <div class="image-wrapper">
                <img src="${localImg}" alt="${set.name}">
            </div>
            <div class="lego-info">
                <h5>${set.name}</h5>
                // <small>${set.quantity} x <b>${set.set_num}</b></small>
                <small><b>${set.set_num}</b></small>
                <small>(${set.num_parts} pièces)</small>
                <small>${set.year}</small>
            </div>
        `;

        // Ajuster la taille de l'image selon son orientation après le chargement
        const img = card.querySelector('img');
        img.onload = () => {
            const wrapper = card.querySelector('.image-wrapper');
            const wrapperWidth = wrapper.clientWidth;
            const wrapperHeight = wrapper.clientHeight;

            if (img.naturalWidth > img.naturalHeight) {
                // image horizontale → largeur max, centré verticalement
                img.style.width = '100%';
                img.style.height = 'auto';
            } else {
                // image verticale → hauteur max, centré horizontalement
                img.style.width = 'auto';
                img.style.height = '100%';
            }
        };

        container.appendChild(card);
    });
}

loadCollection();
</script>

</body>
</html>
